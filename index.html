<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Project Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="corpo">
    <header id="cabecalho">
      <h1 id="title">Paleta de Cores</h1>
      <h2>Faça uma Pixel Art com as cores do Arco Íris!</h2>
    </header>
    <section id="corpo-sessao">
      <div id="color-palette">
        <div class="color selected" id="color0">RGB(0, 0, 0)</div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="cabecalho-botoes">
        <button class="press" id="clear-board">Limpar</button>
        <button class="press" id="change-color">Troque as cores</button>
        <button class="press" id="erase">Borracha</button>
      </div>
      <div class="cabecalho-number-lines">
        <label >Quantidade de Pixels<input id="board-size" class="inputo" value="" type="number" min="1">
        <button class="but" id="generate-board">VQV</button></label>
      </div>

      <div id="pixel-board">

        <!-- ACRESCENTANDO DIVS POR JAVA SCRIPT -->

      </div>

      <div id="options">
        <div id="line-options1">
          <button id="remove-board" class="press">Remova As bordas</button>
        </div>
      </div>
    </section>
  </main>

  <footer>


  </footer>
  <script src="script.js"></script>
</body>
</html>
